---
- name: Upgrade packages
  package:
    state: latest
    update_cache: yes
    upgrade: yes

- name: install packages
  package:
    name: "{{ packages }}"
    state: present
  vars:
      packages:
        - pandoc
        - git
        - wget
        - python
        - python2
        - python-pip
        - python2-pip
        - i3blocks
        - zsh
        - firefox
        - remmina
        - freerdp
        - thunderbird
        - cadence
        - pavucontrol
        - pandoc
        - texlive-core
        - texlive-fontsextra
        - zathura
        - zathura-pdf-mupdf
        - ttf-font-awesome
        - stow
        - docker
        - ruby
        - pulseaudio-alsa
        - pulseaudio-jack

- name: Install pip 3.7 packages
  pip:
      name:
        - keepmenu
        - powerline-status

- name: Install pip 2.7 packages
  pip:
      name:
        - platformio
      executable: pip2.7

- name: Clone dotfiles into ~/dotfiles
  git:
    repo: https://github.com/ljurk/dotfiles.git
    version: master
    dest: "/home/ljurk/dotfiles"
    accept_hostkey: yes

- name: Stow configurations
  shell: stow *
  args:
    chdir: "/home/ljurk/dotfiles"
