---
- name: install packages
  become: true
  package:
    name: "{{ packages }}"
    state: present
  vars:
      packages:
        - pandoc
        - git
        - wget
        - python
        - python2.7
        - python-pip
        - zsh
        - stow
        - docker
        - ruby

- name: setup zsh
  include_role:
      name: zsh

- name: Install pip 3.7 packages
  pip:
      name:
        - powerline-status
      extra_args: --user
